<div class="container mt-5">
  <h1 class="display-4">Star Systems</h1>
  
  <div class="row mt-4">
    <div *ngFor="let starSystem of starSystems" class="col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">
            <a routerLink="/stardetail/{{starSystem.id}}" class="text-primary">
              {{ starSystem.name }}
            </a>
          </h5>
        </div>
        <div class="card-footer bg-transparent d-flex justify-content-between">
          <button (click)="deleteStarSystem(starSystem.id)" class="btn btn-danger">Delete</button>
          <a routerLink="/formstar/{{starSystem.id}}" class="btn btn-primary">Edit</a>
        </div>
      </div>
    </div>
  </div>
</div>
